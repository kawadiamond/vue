<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>My first Vue app</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    </head>
  <body>
    <style>
    .green {
        font-size:32pt;
        font-weight:plain;
        color:green;
   }
   .blue {
        font-size:24pt;
        font-weight:bold;
        color:blue;
   }

    </style>
    <h1>Vue3</h1>

    <div id="app">
    <input type="text" v-model="message">
    <button v-on:click="onClick">表示</button>
    <p>入力されたテキスト:{{message}}</p>
    </div>
    <script>
        const appdata ={
        data(){
            return{
                message: ''
            };
        },
        methods: {
            onClick: function() {
                alert(this.message);
            }
        }

      };
      Vue.createApp(appdata).mount('#app')
    </script>
  </body>
</html>
